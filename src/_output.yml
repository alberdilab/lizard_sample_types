  self_contained: true
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><img src="https://www.alberdilab.dk/assets/images/alberdilab-110x110.png" alt="AlberdiLab logo"></li>
        <li align="center"><b>Alberdi Lab</b></li>
